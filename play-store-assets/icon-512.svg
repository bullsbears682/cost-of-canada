<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background with rounded corners for modern look -->
  <rect width="512" height="512" rx="102" fill="#1e40af"/>
  
  <!-- Enhanced maple leaf design -->
  <g transform="translate(256, 140)">
    <!-- Main leaf body -->
    <path d="M0,-60 L-40,0 L-20,20 L-60,40 L-30,50 L-40,80 L0,60 L40,80 L30,50 L60,40 L20,20 L40,0 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Leaf stem -->
    <rect x="-3" y="60" width="6" height="40" fill="#ffffff" opacity="0.9"/>
    
    <!-- Leaf veins for detail -->
    <path d="M0,0 L-25,25 M0,0 L25,25 M0,0 L0,45" 
          stroke="#1e40af" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- MM text with better typography -->
  <text x="256" y="360" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff"
        letter-spacing="8">MM</text>
  
  <!-- Subtle shadow for depth -->
  <text x="258" y="362" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000000"
        opacity="0.1"
        letter-spacing="8">MM</text>
  
  <!-- Small Canadian flag elements in corners -->
  <circle cx="80" cy="80" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="432" cy="80" r="8" fill="#dc2626" opacity="0.4"/>
  <circle cx="80" cy="432" r="8" fill="#dc2626" opacity="0.4"/>
  <circle cx="432" cy="432" r="8" fill="#ffffff" opacity="0.4"/>
</svg>